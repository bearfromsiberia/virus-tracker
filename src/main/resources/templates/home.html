<!DOCTYPE html>

<html xmlns:th = "http://ww.thymeleaf.org">

<head>
    <title>Popular Virus Tracking App</title>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"></head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Total Cases Reported Worldwide</h1>
            <h1 class="display-4" th:text ="${totalReportedCases}"></h1>
        </div>
        <table class="table">
            <tr>
                <th>State</th>
                <th>Country</th>
                <th>Latest total cases</th>
            </tr>
            <tr th:each="location : ${locations}">
                <td th:text="${location.state}">Onions</td>
                <td th:text="${location.country}">2.41</td>
                <td th:text="${location.latest_total_cases}"></td>
            </tr>
        </table>
    </div>
</body>

</html>
